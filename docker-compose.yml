version: "3.7"

services:

  ignite_rentx_database:
    image: postgres
    container_name: ignite_rentx_database
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: ignite
      POSTGRES_DB: rentx
    volumes:
      - pgdata:/data/postgres

  ignite_rentx:
    image: claudneysessa/ignite_rentx
    build: .
    container_name: ignite_rentx
    restart: always
    ports:
      - "3333:3333"
      - "3339:3339"
    links:
      - ignite_rentx_database
    depends_on:
      - ignite_rentx_database
    volumes:
      - .:/usr/app

volumes:
  pgdata:
    name: ignite_rentx_pgdata
    driver: local
